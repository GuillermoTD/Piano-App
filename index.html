<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body>
    <div id="app">
      <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
      </div>
    </div>

    <audio id="C" src="./src/notes/C.mp3"></audio>
    <audio id="Db" src="./src/notes/Db.mp3"></audio>
    <audio id="D" src="./src/notes/D.mp3"></audio>
    <audio id="Eb" src="./src/notes/Eb.mp3"></audio>
    <audio id="E" src="./src/notes/E.mp3"></audio>
    <audio id="F" src="./src/notes/F.mp3"></audio>
    <audio id="Gb" src="./src/notes/Gb.mp3"></audio>
    <audio id="G" src="./src/notes/G.mp3"></audio>
    <audio id="Ab" src="./src/notes/Ab.mp3"></audio>
    <audio id="A" src="./src/notes/A.mp3"></audio>
    <audio id="Bb" src="./src/notes/Bb.mp3"></audio>
    <audio id="B" src="./src/notes/B.mp3"></audio>

    <script src="src/index.js"></script>
  </body>
</html>
